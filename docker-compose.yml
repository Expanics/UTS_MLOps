version: '3.8'

services:
  salary-prediction:
    build: .
    ports:
      - "5001:5001"    # ← UBAH JADI 5001:5001
    volumes:
      - ./data:/app/data
      - ./templates:/app/templates
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - PORT=5001       # ← SET ENVIRONMENT VARIABLE
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001"]
      interval: 30s
      timeout: 10s
      retries: 3