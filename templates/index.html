{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 text-center mb-4">
        <h1>ðŸ’° Salary Prediction Dashboard</h1>
        <p class="lead">Predict your potential international salary</p>
    </div>
</div>

<!-- Prediction Form -->
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4>Predict Your Salary</h4>
            </div>
            <div class="card-body">
                <form id="prediction-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Age</label>
                                <input type="number" class="form-control" name="age" min="21" max="65" value="30" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Years of Experience</label>
                                <input type="number" class="form-control" name="years_experience" min="0" max="40" value="5" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Education Level</label>
                                <select class="form-select" name="education_level" required>
                                    <option value="High School">High School</option>
                                    <option value="Bachelor's" selected>Bachelor's</option>
                                    <option value="Master's">Master's</option>
                                    <option value="PhD">PhD</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <select class="form-select" name="gender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Job Title</label>
                                <select class="form-select" name="job_title" required>
                                    <option value="Software Engineer">Software Engineer</option>
                                    <option value="Data Analyst">Data Analyst</option>
                                    <option value="Senior Manager">Senior Manager</option>
                                    <option value="Data Scientist">Data Scientist</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Country</label>
                                <select class="form-select" name="country" required>
                                    <option value="USA">USA</option>
                                    <option value="UK">UK</option>
                                    <option value="Canada">Canada</option>
                                    <option value="Australia">Australia</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Race/Ethnicity</label>
                                <select class="form-select" name="race" required>
                                    <option value="White">White</option>
                                    <option value="Asian">Asian</option>
                                    <option value="Hispanic">Hispanic</option>
                                    <option value="Black">Black</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Predict Salary</button>
                </form>
                
                <div id="prediction-result" class="mt-3" style="display: none;">
                    <div class="alert alert-success">
                        <h5>Prediction Result:</h5>
                        <p id="result-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('prediction-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    try {
        const response = await fetch('/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.error) {
            alert('Error: ' + result.error);
        } else {
            document.getElementById('result-text').innerHTML = `
                <strong>USD:</strong> ${result.predicted_salary_usd}<br>
                <strong>IDR:</strong> ${result.predicted_salary_idr}
            `;
            document.getElementById('prediction-result').style.display = 'block';
        }
    } catch (error) {
        alert('Error making prediction: ' + error);
    }
});
</script>
{% endblock %}
