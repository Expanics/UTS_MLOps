<!DOCTYPE html>
<html>
<head>
    <title>Salary Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üí∞ Salary Prediction</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">üè† Home</a>
                <a class="nav-link" href="/analysis">üìä Data Analysis</a>
                <a class="nav-link active" href="/prediction">üéØ Salary Prediction</a>
                <a class="nav-link" href="/about">‚ÑπÔ∏è About</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">üéØ Predict Your Salary</h1>

        {% if error %}
        <div class="alert alert-danger">
            Error: {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="card p-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="range" class="form-range" id="age" name="age" min="21" max="65" value="30" oninput="ageValue.innerText = this.value">
                        <span id="ageValue">30</span> years
                    </div>

                    <div class="mb-3">
                        <label for="years_experience" class="form-label">Years of Experience</label>
                        <input type="range" class="form-range" id="years_experience" name="years_experience" min="0" max="40" value="5" oninput="expValue.innerText = this.value">
                        <span id="expValue">5</span> years
                    </div>

                    <div class="mb-3">
                        <label for="education_level" class="form-label">Education Level</label>
                        <select class="form-select" id="education_level" name="education_level" required>
                            <option value="High School">High School</option>
                            <option value="Bachelor's">Bachelor's</option>
                            <option value="Master's">Master's</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country" name="country" required>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <option value="China">China</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="job_title" class="form-label">Job Title</label>
                        <select class="form-select" id="job_title" name="job_title" required>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Data Analyst">Data Analyst</option>
                            <option value="Senior Manager">Senior Manager</option>
                            <option value="Data Scientist">Data Scientist</option>
                            <option value="Product Manager">Product Manager</option>
                            <option value="Business Analyst">Business Analyst</option>
                            <option value="Project Manager">Project Manager</option>
                            <option value="Financial Analyst">Financial Analyst</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="race" class="form-label">Race/Ethnicity</label>
                        <select class="form-select" id="race" name="race" required>
                            <option value="White">White</option>
                            <option value="Hispanic">Hispanic</option>
                            <option value="Asian">Asian</option>
                            <option value="Black">Black</option>
                            <option value="Mixed">Mixed</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Predict Salary</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
