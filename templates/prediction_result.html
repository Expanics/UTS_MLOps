<!DOCTYPE html>
<html>
<head>
    <title>Salary Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-y: scroll;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        
        .container {
            max-height: none;
            overflow: visible;
        }
        
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
        
        .form-range {
            width: 100%;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        #prediction-result {
            transition: all 0.3s ease;
        }
        
        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üí∞ Salary Prediction</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">üè† Home</a>
                <a class="nav-link" href="/analysis">üìä Data Analysis</a>
                <a class="nav-link active" href="/prediction">üéØ Salary Prediction</a>
                <a class="nav-link" href="/about">‚ÑπÔ∏è About</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">üéØ Predict Your Salary</h1>

        {% if error %}
        <div class="alert alert-danger">
            Error: {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/predict" class="card p-4" id="prediction-form">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="range" class="form-range" id="age" name="age" min="21" max="65" value="30" oninput="ageValue.innerText = this.value">
                        <div class="d-flex justify-content-between">
                            <small>21</small>
                            <span id="ageValue" class="fw-bold">30</span>
                            <small>65</small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="years_experience" class="form-label">Years of Experience</label>
                        <input type="range" class="form-range" id="years_experience" name="years_experience" min="0" max="40" value="5" oninput="expValue.innerText = this.value">
                        <div class="d-flex justify-content-between">
                            <small>0</small>
                            <span id="expValue" class="fw-bold">5</span>
                            <small>40</small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="education_level" class="form-label">Education Level</label>
                        <select class="form-select" id="education_level" name="education_level" required>
                            <option value="High School">High School</option>
                            <option value="Bachelor's" selected>Bachelor's</option>
                            <option value="Master's">Master's</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country" name="country" required>
                            <option value="USA" selected>USA</option>
                            <option value="UK">UK</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <option value="China">China</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="Male" selected>Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="job_title" class="form-label">Job Title</label>
                        <select class="form-select" id="job_title" name="job_title" required>
                            <option value="Software Engineer" selected>Software Engineer</option>
                            <option value="Data Analyst">Data Analyst</option>
                            <option value="Senior Manager">Senior Manager</option>
                            <option value="Data Scientist">Data Scientist</option>
                            <option value="Product Manager">Product Manager</option>
                            <option value="Business Analyst">Business Analyst</option>
                            <option value="Project Manager">Project Manager</option>
                            <option value="Financial Analyst">Financial Analyst</option>
                            <option value="Director">Director</option>
                            <option value="Sales Associate">Sales Associate</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="race" class="form-label">Race/Ethnicity</label>
                        <select class="form-select" id="race" name="race" required>
                            <option value="White" selected>White</option>
                            <option value="Hispanic">Hispanic</option>
                            <option value="Asian">Asian</option>
                            <option value="Black">Black</option>
                            <option value="Mixed">Mixed</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg px-5">Predict Salary</button>
            </div>
        </form>

        <!-- Result Section -->
        <div id="prediction-result" class="result-card" style="display: none;">
            <div class="text-center">
                <h2>üí∞ Predicted Salary</h2>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="p-3 bg-light rounded text-dark">
                            <h4>USD</h4>
                            <h3 id="salary-usd" class="text-success">-</h3>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-3 bg-light rounded text-dark">
                            <h4>IDR</h4>
                            <h3 id="salary-idr" class="text-success">-</h3>
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-light mt-3" onclick="resetForm()">Make Another Prediction</button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Calculating your salary prediction...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle form submission with AJAX
        document.getElementById('prediction-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading spinner
            document.getElementById('loading-spinner').style.display = 'block';
            document.getElementById('prediction-result').style.display = 'none';
            
            // Collect form data
            const formData = {
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                education_level: document.getElementById('education_level').value,
                job_title: document.getElementById('job_title').value,
                years_experience: document.getElementById('years_experience').value,
                country: document.getElementById('country').value,
                race: document.getElementById('race').value
            };
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                // Hide loading spinner
                document.getElementById('loading-spinner').style.display = 'none';
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                
                // Display results
                document.getElementById('salary-usd').textContent = data.predicted_salary_usd;
                document.getElementById('salary-idr').textContent = data.predicted_salary_idr;
                document.getElementById('prediction-result').style.display = 'block';
                
                // Smooth scroll to results
                document.getElementById('prediction-result').scrollIntoView({ 
                    behavior: 'smooth' 
                });
                
            } catch (error) {
                document.getElementById('loading-spinner').style.display = 'none';
                alert('Error: ' + error.message);
            }
        });
        
        function resetForm() {
            document.getElementById('prediction-form').reset();
            document.getElementById('prediction-result').style.display = 'none';
            document.getElementById('ageValue').textContent = '30';
            document.getElementById('expValue').textContent = '5';
            
            // Scroll back to form
            document.getElementById('prediction-form').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }
        
        // Add some interactivity to form elements
        document.querySelectorAll('.form-select, .form-range').forEach(element => {
            element.addEventListener('change', function() {
                this.classList.add('was-validated');
            });
        });
    </script>
</body>
</html>
